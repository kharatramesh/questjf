name: uploading Artifacts
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  testing-jfrog:
    runs-on: ubuntu-latest
      
    steps:
      - uses: actions/checkout@v2
      - uses: jfrog/setup-jfrog-cli@v1
        env:
           JF_ARTIFACTORY_1: ${{ secrets.artifactory_token_1 }}
      - run: |
          echo 123444 > 1.txt 
          jfrog --version
          jfrog c use priar
          jfrog rt ping
          jfrog rt u 1.txt artifacts/
          
